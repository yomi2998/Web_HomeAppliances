<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Ubuntu', sans-serif;
}
h1{
    color: white;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #730694;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 40px;
}
.card{
    position: relative;
    width: 320px;
    height: 450px;
    background: #15c9f7;
    margin: 30px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.card::before{
    content: '';
    position: absolute;
    top: 140px;
    left: -40%;
    width: 100%;
    height: 120%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2));
    transform: rotate(35deg);
    pointer-events: none;
    filter: blur(5px);
}
.card:nth-child(1){
    background: linear-gradient(to bottom, #ff2ae0, #645bf6);
}
.card:nth-child(2){
    background: linear-gradient(to bottom, #ffec61, #645bf6);
}
.card:nth-child(3){
    background: linear-gradient(to bottom, #24ff72, #645bf6);
}
.card:nth-child(4){
    background: linear-gradient(to bottom, #2aff95, #645bf6);
}
.icon{
    position: relative;
    width: 140px;
    height: 120px;
    background: #730694;
    border-bottom-left-radius: 100px;
    border-bottom-right-radius: 100px;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

.content{
    position: relative;
    width: 90%;
    height: calc(100% - 140px);
    border-radius: 20px;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid linear-gradient(to bottom, #f76382, #645bf6);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
}
.icon ion-icon{
    color: #fff;
    position: relative;
    font-size: 5em
}
</style>
<body>
    <div id="time" style="color: white; position: fixed; top: 20px; right: 20px; font-size: 1.2em;"></div>
    <div class="container">
        <div class="card">
            <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
            <div class="content">
                <a>User Total:</a>
                
            </div>
        </div>
        <div class="card">
            <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></div>
            <div class="content">
                <a>Staff Total:</a>
            </div>
        </div>
    
        <div class="card">
            <div class="icon"><ion-icon name="pricetags-outline"></ion-icon></div>
            <div class="content">
                <a>Total Sold:</a>
            </div>
        </div>
    
        <div class="card">
            <div class="icon"><ion-icon name="cash-outline"></ion-icon></div>
            <div class="content">
                <a>Total Earned:</a>
            </div>
        </div>
    </div>
    <script>
        function updateTime(){
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
