<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<link rel="stylesheet" href="src/css/admin.css"/>
    <title>Admin</title>
</head>
<body>
    <div id="time" style="color: white; position: fixed; top: 20px; right: 20px; font-size: 1.2em;"></div>
    <div class="container">
        <div class="card">
            <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
            <div class="content">
                <a>User Total:</a>
                
            </div>
        </div>
        <div class="card">
            <div class="icon"><ion-icon name="person-circle-outline"></ion-icon></div>
            <div class="content">
                <a>Staff Total:</a>
            </div>
        </div>
    
        <div class="card">
            <div class="icon"><ion-icon name="pricetags-outline"></ion-icon></div>
            <div class="content">
                <a>Total Sold:</a>
            </div>
        </div>
    
        <div class="card">
            <div class="icon"><ion-icon name="cash-outline"></ion-icon></div>
            <div class="content">
                <a>Total Earned:</a>
            </div>
        </div>
    </div>
    <script>
        function updateTime(){
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
