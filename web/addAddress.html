<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Address</title>
        <link rel="shortcut icon" href="src/img/favicon.png">
        <link rel="stylesheet" href="src/css/addAddress.css">

    </head>
    <body>
        <div class="container">
            <div class="input-field">Add New Address</div>
            <form id="registrationForm" action="">
                <div class="input-field">
                    <input autocomplete="off" type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="phonenumber" name="phonenumber" placeholder="phonenumber" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="Address1" name="Address1" placeholder="Address 1" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="Address2" name="Address2" placeholder="Address 2" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="city" name="city" placeholder="city" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="state" name="state" placeholder="state" required>
                </div>
                <div class="input-field">
                    <input autocomplete="off" type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                </div>
                <div class="input-field">
                    <button onclick="cancel()">Cancel</button>
                    <input type="submit" value="Add Address">
                    <script>
                        function cancel() {
                            window.location.href = "checkout.jsp";
                        }
                    </script>
                </div>
            </form>
        </div>
    </body>
</html>
