<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson | Register</title>
    <link rel="shortcut icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/register.css">
    <script src="src/js/jquery.js"></script>
    <script src="src/js/register.js"></script>
</head>
<body>
    <div class="container">
        <img src="src/img/white/nelson.png" alt="Nelson Logo" class="logo" style="width: 150px; display: flex;">
        <form id="registrationForm" action="">
            <div class="input-field">
                <input autocomplete="off" type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input autocomplete="off" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <p style="text-align: left; margin-left: 3px;">Birth Date:</p>
                <input autocomplete="off" type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
            </div>
            <div class="input-field">
                <label><input autocomplete="off" type="checkbox" name="term" id="term"> I agree that the above information is correct</label>
            </div>
            <div class="input-field">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
