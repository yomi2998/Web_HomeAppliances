<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson | Register</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    display: flex;
    align-items: center;
    height: 100vh;
}
.container{
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}
.container h2{
    text-align: center;
    margin-bottom: 20px;
}
h1{
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 60px;
    font-weight: 500;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form{
    display: flex;
    flex-direction: column;
}
.input-field{
    margin-bottom: 20px;
}
input[type="text"], input[type="email"], input[type="password"], input[type="date"]{
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f2f2f2;
    font-size: 16px;
}
input[type="submit"]{
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input[type="submit"]:hover{
    background-color: #45a049;
    transform: scale(1.05);
    transition: background-color 0.3s ease, transform 0.3s ease;
}
label{
    font-size: 14px;
    margin-bottom: 5px;
}
input[type="checkbox"]{
    margin-right: 5px;
}
input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="date"]:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
}

</style>
<body>
    <h1>Nelson Home Appliance</h1>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm" action="">
            <div class="input-field">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-field">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
            </div>
            <div class="input-field">
                <label><input type="checkbox" name="term"> I agree that the above information is correct</label>
            </div>
            <div class="input-field">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('registrationForm');
        const checkbox = document.getElementById('term');

        form.addEventListener('submit', function(event){
            if(!checkbox.checked){
                alert('Please agree to the terms and conditions before registering.');
                event.preventDefault();
                return;
            }

            const inputs = form.querySelectorAll('input[required], textarea[required], select[required]');
            let isValid = true;

            inputs.forEach(input => {
                if(!input.value.trim()){
                    isValid = false;
                    input.classList.add('error');
                }else{
                    input.classList.remove('error');
                }
            });
            if(!isValid){
                alert('Please fill in all required fields.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
